<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Circuit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1> Open Circuit</h1>
    <p> Interactive figure: </p>

    <div class="controls">
        <label for="parameter1">Parameter 1:</label>
        <input type="number" id="parameter1" value="30">
        
        <label for="parameter2">Parameter 2:</label>
        <input type="number" id="parameter2" value="50">
        
        <button onclick="updateSimulation()">Run Simulation</button>
    </div>
    
    <canvas id="simulationChart"></canvas>
    
    <script>
        function updateSimulation() {
            let param1 = document.getElementById('parameter1').value;
            let param2 = document.getElementById('parameter2').value;
            let time = Array.from({length: 50}, (_, i) => i);
            let data1 = time.map(t => Math.sin(t * 0.1) * param1);
            let data2 = time.map(t => Math.cos(t * 0.1) * param2);
            
            let ctx = document.getElementById('simulationChart').getContext('2d');
            if (window.simulationChart) {
                window.simulationChart.destroy();
            }
            window.simulationChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: time,
                    datasets: [{
                        label: 'Dataset 1',
                        data: data1,
                        borderColor: 'blue',
                        fill: false
                    }, {
                        label: 'Dataset 2',
                        data: data2,
                        borderColor: 'red',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (ms)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Response'
                            }
                        }
                    }
                }
            });
        }

        updateSimulation();
    </script>

    
    <nav>
        <a href="index.html">Back to Home</a>
    </nav>
</body>
</html>
