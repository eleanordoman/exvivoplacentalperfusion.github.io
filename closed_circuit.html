<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sine Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
        }
        .controls {
            margin: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Sine Plot</h1>
    <p>Enter values for maximum x and a:</p>
    
    <div class="controls">
        <label for="maxX">Max X:</label>
        <input type="number" id="maxX" value="7" step="0.1">
        
        <label for="a">Coefficient a:</label>
        <input type="number" id="a" value="0.1" step="0.1">
        
        <button onclick="updatePlot()">Plot</button>
    </div>
    
    <canvas id="sineChart"></canvas>
    
    <script>
        function updatePlot() {
            let maxX = parseFloat(document.getElementById('maxX').value);
            let a = parseFloat(document.getElementById('a').value);
            let step = 0.1;
            let xValues = Array.from({length: Math.ceil(maxX / step)}, (_, i) => i * step);
            let yValues = xValues.map(x => Math.sin(a * x));
            
            let ctx = document.getElementById('sineChart').getContext('2d');
            if (window.sineChart) {
                window.sineChart.destroy();
            }
            window.sineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'y = sin(ax)',
                        data: yValues,
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'x'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'y = sin(ax)'
                            }
                        }
                    }
                }
            });
        }

        updatePlot();
    </script>
</body>
</html>
